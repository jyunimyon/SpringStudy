<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기 </title>
    <style>
#brown{
    background-color: brown;
}
#skyblue{
    background-color:deepskyblue;
}
#blueviolet{
    background-color: blueviolet;
}
#gold{
    background-color: gold;
}
#orange{
    background-color: orange;
}
#olive{
    background-color: olivedrab;
}

</style>
    
</head>
<body>
    <h1>색 이름과 코드    </h1>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td ><div id="brown">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td>
            <td>DeepSkyBlue</td>
            <td>#00BFF</td>
            <td><div id="skyblue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td><div id="blueviolet">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td><div id="gold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td><div id="orange">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td><div id="olive">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></td>
        </tr>
    </table>
</body>
</html>
